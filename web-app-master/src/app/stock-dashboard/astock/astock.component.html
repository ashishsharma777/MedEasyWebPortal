<h1>Products Demand List:</h1>
<div class="reload">
  <a class="btn btn-secondary" href="/aStock">Reload</a>
</div>
<div class="grid">
<ag-grid-angular
  style="width: 50%; height: 500px;"
  class="ag-theme-balham"
  [rowData]="demands"
  [columnDefs]="columnDefs"

  [enableSorting]="true"
  [multiSortKey]="multiSortKey"
  [animateRows]="true"

  [enableFilter]="true"
  (gridReady)="onGridReady($event)"
  [pagination]="true"
  [paginationAutoPageSize]="true"
>
</ag-grid-angular>
</div>
